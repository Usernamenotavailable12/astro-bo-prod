
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Box Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;

      &:has(.box-list li) {
        height: 100%;
      }
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 94%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .success-message,
    .error-message {
      text-align: center;
      margin-top: 10px;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }

    .box-list {
      margin-top: 20px;
    }

    .box-list ul {
      list-style: none;
      padding: 0;
    }

    .box-list li {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    ul {
      display: flex !important;
      flex-direction: column-reverse !important;
    }

    .ACTIVE {
      color: green;
    }

    .USED {
      color: red;
    }
  </style>
</head>

<body>
  <div class="form-container" id="app">
    <form id="login-form">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="username" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <form id="user-query-form" style="display: none;">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" placeholder="Enter User ID" required>
      </div>
      <button type="submit" class="btn">Get Boxes</button>
    </form>

    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>
    <div class="box-list" id="box-list"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const userQueryForm = document.getElementById("user-query-form");
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");
      const boxList = document.getElementById("box-list");
      let authToken = null;

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const loginPayload = {
          query: `
            mutation Login($input: LoginInput!) {
              login(input: $input) {
                refreshToken
              }
            }
          `,
          variables: {
            input: {
              brandId: "ab",
              username: username,
              password: password
            }
          }
        };

        try {
          const response = await fetch("https://www.ambassadoribet.com/_internal/gql", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(loginPayload)
          });

          const data = await response.json();
          if (data?.data?.login?.refreshToken) {
            authToken = data.data.login.refreshToken;
            loginForm.style.display = "none";
            userQueryForm.style.display = "block";
            successMessage.textContent = "Login successful!";
            errorMessage.textContent = "";
          } else {
            throw new Error("Invalid login credentials");
          }
        } catch (error) {
          errorMessage.textContent = "Error during login: " + error.message;
        }
      });

      userQueryForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userId = document.getElementById("userid").value;

        const queryPayload = {
          query: `
            query UserBoxConnection($userId: ID, $brandId: ID!) {
              userBoxConnection(userId: $userId, brandId: $brandId, last: 60) {
                edges {
                  node {
                    status
                    boxId
                    box {
                      name
                    }
                  }
                }
              }
            }
          `,
          variables: {
            userId: userId,
            brandId: "ab"
          }
        };

        try {
          const response = await fetch("https://www.ambassadoribet.com/_internal/gql", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${authToken}`
            },
            body: JSON.stringify(queryPayload)
          });

          const data = await response.json();
          if (data?.data?.userBoxConnection?.edges) {
            const edges = data.data.userBoxConnection.edges;
            boxList.innerHTML = "<ul>" + edges.map(edge => `
              <li>
                <strong>Name:</strong> ${edge.node.box.name}<br>
                <strong>ID:</strong> ${edge.node.boxId}<br>
                <strong class="${edge.node.status}">Status:</strong> ${edge.node.status}
              </li>
            `).join("") + "</ul>";
            errorMessage.textContent = "";
          } else {
            throw new Error("No data found for the given User ID");
          }
        } catch (error) {
          errorMessage.textContent = "Error fetching user boxes: " + error.message;
        }
      });
    });
  </script>
</body>

</html>
