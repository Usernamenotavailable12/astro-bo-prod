
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Wins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .result {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result .amount {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .result .gameId {
            font-size: 14px;
            color: #6c757d;
        }

        .result .gameRoundId {
            font-size: 12px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recent Wins</h1>
        </div>
        <div class="input-group">
            <label for="userId">User ID</label>
            <input type="text" id="userId" placeholder="Enter User ID">
        </div>
        <button class="button" onclick="fetchData()">Fetch Recent Wins</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        async function fetchData() {
            const userId = document.getElementById('userId').value;
            const resultsContainer = document.getElementById('results');

            if (!userId) {
                alert('Please enter a User ID.');
                return;
            }

            resultsContainer.innerHTML = '<p>Loading...</p>';

            const query = `query RecentWinConnection($userId: ID) {
                recentWinConnection(brandId: "ab", last: 20, userId: $userId) {
                    edges {
                        node {
                            amount
                            gameId
                            gameRound {
                                gameRoundId
                            }
                        }
                    }
                }
            }`;

            const response = await fetch('https://api-tma1-prd.themill.tech/gql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query, variables: { userId } })
            });

            const result = await response.json();

            if (result.errors) {
                resultsContainer.innerHTML = '<p>Error fetching data.</p>';
                return;
            }

            const edges = result.data.recentWinConnection.edges;
            resultsContainer.innerHTML = '';

            edges.forEach(edge => {
                const { amount, gameId, gameRound } = edge.node;
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `
                    <div class="amount">${amount}â‚¾</div>
                    <div class="gameId">Game: ${gameId}</div>
                    <div class="gameRoundId">Round ID: ${gameRound.gameRoundId}</div>
                `;
                resultsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
