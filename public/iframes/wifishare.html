<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
        }
    
        .form-container {
          width: 100%;
          max-width: 400px;
          padding: 20px;
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .form-group {
          margin-bottom: 15px;
        }
    
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
    
        .form-group input {
          width: 94%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        .btn {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .btn:hover {
          background-color: #0056b3;
        }
    
        .data-display {
          margin-top: 20px;
          font-size: 18px;
          word-wrap: break-word;
        }
        #messagesTable{
            overflow-y: scroll;
            max-height: 60vh; /* reduced from 70vh */
            max-width: 100% !important;
            will-change: transform; /* hint for browser optimization */
            background-color: #f6f7f9;
        }
        .form-container{
            max-width: 50%;
        }
    
        .data-display div {
          margin-bottom: 10px;
        }
    
        .data-display span {
          font-weight: bold;
        }

        .messages-table {
          margin-top: 20px;
          border: 1px solid #ddd;
          padding: 10px;
          border-radius: 5px;
        }

        .message-item {
          border: #a6a6a6 1px solid;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #fff;
        }

        .message-item pre {
            overflow-y: auto;
            font-size: 14px; 
            border: #a6a6a6 1px solid;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 0;
        }

        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px 0;
        }
        
        .pagination-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination-btn:hover {
            background-color: #0056b3;
            transition: none; /* remove transition */
        }
        
        .page-info {
            font-weight: bold;
        }
        
        .pagination-info {
            margin-bottom: 15px;
            font-style: italic;
            color: #666;
        }
        .bold{
            font-weight: bold;
        }
      </style>
</head>
<body>
    <div class="form-container" id="app">
        <form id="login-form">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id="username" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
    
        <form id="messages" style="display: none;">
          <div class="form-group">
            <label for="phoneNumber">phone number</label>
            <input type="text" id="phoneNumber" placeholder="mobile phone" required>
          </div>
          <button type="submit" class="btn">get messages</button>
        </form>
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <div id="data-display" class="data-display"></div>
        <div id="messagesTable" class="messages-table"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const userQueryForm = document.getElementById("messages");
            const successMessage = document.getElementById("success-message");
            const errorMessage = document.getElementById("error-message");
            const dataDisplay = document.getElementById("data-display");
            let authToken = null;
            let allMessages = [];
            let currentPage = 1;
            const messagesPerPage = 20;
    
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
    
                const loginPayload = {
                    query: `
                    mutation Login($input: LoginInput!) {
                        login(input: $input) {
                        refreshToken
                        }
                    }
                    `,
                    variables: {
                        input: {
                            brandId: "ab",
                            username: username,
                            password: password
                        }
                    }
                };
    
                try {
                    const response = await fetch("https://www.ambassadoribet.com/_internal/gql", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(loginPayload)
                    });
    
                    const data = await response.json();
                    if (data?.data?.login?.refreshToken) {
                        authToken = data.data.login.refreshToken;
                        loginForm.style.display = "none";
                        userQueryForm.style.display = "block";
                        successMessage.textContent = "Login successful!";
                        errorMessage.textContent = "";
                    } else {
                        throw new Error("Invalid login credentials");
                    }
                } catch (error) {
                    errorMessage.textContent = "Error during login: " + error.message;
                }
            });
    
            userQueryForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const phone = document.getElementById("phoneNumber").value;
                try {
                    const messages = await getMessages(phone);
                    constructMessagesTable(phone, messages.data.data);
                } catch (error) {
                    errorMessage.textContent = "Error fetching messages: " + error.message;
                }
            });
                
            async function getMessages(phoneNumber) {
                if (phoneNumber.startsWith('+')) {
                    phoneNumber = phoneNumber.substring(1);
                }
                if (!phoneNumber.startsWith('995')) {
                    phoneNumber = '995' + phoneNumber;
                }
                
                if (phoneNumber.length !== 12) {
                    messagesTable.innerHTML = 'ნომრის ფორმატი არასწორია, შეასწორე ნომერი.';
                }
                try {
                    const response = await fetch(`https://plain-hall-ac66.gdzneladze.workers.dev/?mobile=${phoneNumber}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Error fetching messages:", error);
                    throw error;
                }
            }
    
            function constructMessagesTable(phoneNumber, messages) {
                const messagesTable = document.getElementById('messagesTable');
                messagesTable.style.display = "block";
                
                if (!Array.isArray(messages)) {
                    messagesTable.innerHTML = `<div>აღნიშნულ ნომერზე SMS არ იძებნება</div>`;
                    return;
                }
                
                // Only keep essential properties to reduce memory usage
                allMessages = messages.map(msg => ({
                    type: msg.type,
                    send_time: msg.send_time, 
                    text: msg.text,
                    sender: msg.sender,
                    delivery_status: msg.delivery_status
                }));
                
                currentPage = 1;
                displayCurrentPage(phoneNumber);
            }
            
            // Optimize message display with less DOM manipulation
            function displayCurrentPage(phoneNumber) {
                const messagesTable = document.getElementById('messagesTable');
                const totalMessages = allMessages.length;
                const totalPages = Math.ceil(totalMessages / messagesPerPage);
                
                // Clear previous content efficiently
                while (messagesTable.firstChild) {
                    messagesTable.removeChild(messagesTable.firstChild);
                }
                
                // Create title element
                const titleEl = document.createElement('h3');
                titleEl.textContent = `Messages for: ${phoneNumber}`;
                messagesTable.appendChild(titleEl);
                
                if (totalMessages === 0) {
                    const noMsgEl = document.createElement('div');
                    noMsgEl.textContent = 'აღნიშნულ ნომერზე SMS არ იძებნება.';
                    messagesTable.appendChild(noMsgEl);
                    return;
                }
                
                const startIndex = (currentPage - 1) * messagesPerPage;
                const endIndex = Math.min(startIndex + messagesPerPage, totalMessages);
                
                // Add pagination info
                const paginationInfo = document.createElement('div');
                paginationInfo.className = 'pagination-info';
                paginationInfo.textContent = `Showing ${startIndex + 1}-${endIndex} of ${totalMessages} messages`;
                messagesTable.appendChild(paginationInfo);
                
                // Use document fragment for batch DOM updates
                const fragment = document.createDocumentFragment();
                
                for (let i = startIndex; i < endIndex; i++) {
                    const message = allMessages[i];
                    const messageItem = document.createElement('div');
                    messageItem.className = 'message-item';
                    
                    // Simplify message display
                    messageItem.innerHTML = `
                        <p><span class="bold">გაგზავნის დრო:</span> ${message.send_time || 'N/A'}</p>
                        <p><span class="bold">SMS-ის ტიპი:</span> ${message.type || 'N/A'}</p>
                        <p><span></span></p>
                        <pre>${message.text || 'No content'}</pre>
                    `;
                    fragment.appendChild(messageItem);
                }
                
                messagesTable.appendChild(fragment);
                
                // Add pagination controls
                const paginationControls = document.createElement('div');
                paginationControls.className = 'pagination-controls';
                
                if (currentPage > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'pagination-btn';
                    prevBtn.id = 'prev-page';
                    prevBtn.textContent = 'Previous';
                    prevBtn.onclick = () => changePage(currentPage - 1, phoneNumber);
                    paginationControls.appendChild(prevBtn);
                }
                
                const pageInfo = document.createElement('span');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                paginationControls.appendChild(pageInfo);
                
                if (currentPage < totalPages) {
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'pagination-btn';
                    nextBtn.id = 'next-page';
                    nextBtn.textContent = 'Next';
                    nextBtn.onclick = () => changePage(currentPage + 1, phoneNumber);
                    paginationControls.appendChild(nextBtn);
                }
                
                messagesTable.appendChild(paginationControls);
            }
            
            function changePage(pageNum, phoneNumber) {
                currentPage = pageNum;
                displayCurrentPage(phoneNumber);
                // Scroll to top of messages table
                document.getElementById('messagesTable').scrollTop = 0;
            }
        });

        // Throttle scroll events for better performance
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }
    </script>
</body>
</html>
